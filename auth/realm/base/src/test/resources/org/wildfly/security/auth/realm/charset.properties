#
# Properties declaration of users for the realm 'ManagementRealm' which is the default realm
# for new installations. Further authentication mechanism can be configured
# as part of the <management /> in standalone.xml.
#
# Users can be added to this properties file at any time, updates after the server has started
# will be automatically detected.
#
# By default the properties realm expects the entries to be in the format: -
#
# A utility script is provided which can be executed from the bin folder to add the users: -
# - Linux
#  bin/add-user.sh
#
# - Windows
#  bin\add-user.bat
# On start-up the server will also automatically add a user $local - this user is specifically
# for local tools running against this AS installation.
#
# The following illustrates how an admin user could be defined, this
# is for illustration only and does not correspond to a usable password.
#

# GB 2312 hex for elytron:ManagementRealm:password密码 (md5 digest)
elytron=23b26a3eadf3c67991ba52eb5a70cf94

# ISO-8859-1 hex for elytron2:ManagementRealm:passwordHyväää (md5 digest)
elytron2=fdef58eb9474ba9542903c6d20042606

# KOI8-R hex for elytron3:ManagementRealm:пароль (md5 digest)
elytron3=098561bf1364444a43468a9e4a0941b9

# GB2312 base64 for elytron4:ManagementRealm:password密码 (md5 digest)
elytron4=FhTiDAL0ah2hRAafF4IJoQ==

# ISO-8859-1 base64 for elytron5:ManagementRealm:passwordHyväää (md5 digest)
elytron5=zAgzBlREjzYZn4qHYQGGvg==

# KOI8-R base64 for elytron6:ManagementRealm:пароль (md5 digest)
elytron6=j1/XeG0Jvqc8ZXOc/jwpaw==

#$REALM_NAME=ManagementRealm$ This line is used by the add-user utility to identify the realm name already used in this file.
#
